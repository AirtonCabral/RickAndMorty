<div id="favorites">
  <div class="main-content">
    <div class="row my-4">
      <div class="col-sm-6">
        <span class="creep">Favoritos </span>
      </div>
    </div>
    <div *ngIf="listFavorites().length > 0" class="boxAppCard">
      <app-cardFav 
        *ngFor="let item of listFavorites()"
        [item]="item" />
    </div>
    <div *ngIf="listFavorites().length === 0" class="row">
      <div class="emptySearch">
        <p>Nenhum personagem favoritado</p>
      </div>
    </div>
  </div>
</div>
