<mat-toolbar id="header">
	<span>
		<img src="./assets/image.png" alt="Rick and Morty">
	</span>
	<div class="grupoBotoes">
		<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
			<mat-button-toggle [checked]="true" routerLink="/">
				<mat-icon>home</mat-icon> Inicio
			</mat-button-toggle>
			<mat-button-toggle routerLink="/favorites">
				<mat-icon>favorite</mat-icon> Favoritos
				<div [matBadge]="count()" matBadgeOverlap="false" class="demo-section"></div>
			</mat-button-toggle>
		</mat-button-toggle-group>
	</div>
</mat-toolbar>
